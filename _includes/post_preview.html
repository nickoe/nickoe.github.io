<article class="preview">
  <header>
		<time datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%d %b %Y" }}</time>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </header>
  {% if post.excerpt %}
  <section class="content excerpt">
    {{ post.excerpt }}
  </section>
  {% endif %}
</article>
