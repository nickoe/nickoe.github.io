<article class="preview">
  <header>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<time datetime="{{ post.date | date: "%F" }}">{{ post.date |	date_to_long_string }}</time>
  </header>
  {% if post.excerpt %}
  <section class="content excerpt">
    {{ post.excerpt }}
  </section>
  {% endif %}
</article>
